<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" width="300">
            <h2>O fecebook ajuda você a se conctar e compartilhar com as pessoas que fazem parte da sua vida</h2>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu a senha?"</a>
                <button class="criar-conta">Criar nova conta</button>
            </form>
            <p> <a href="#">Criar uma página</a> para uma celebridade, uma marca ou uma empresa</p>
        </div>  
    </div>
</body>
</html>
